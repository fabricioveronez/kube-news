name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Docker image construction
        uses: docker/build-push-action@v5.2.0 
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags:
            rafaspimenta/kube-news:v1
            rafaspimenta/kube-news:latest          
